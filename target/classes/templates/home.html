<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Job Application Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #28a745;
            color: #fff;
        }
        .hero {
            background-image: url('/static/img/mployment-ideal.webp');
            background-size: cover;
            background-position: center;
            color: #201d1d;
            text-align: center;
            text-wrap: auto;
            padding: 120px 20px;
        }
        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .hero .cta {
            margin-top: 20px;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero p {
                font-size: 1.2em;
            }
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</div>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to the Job Application Tracker</h1>
    <p>Manage your job applications effortlessly</p>
    <div class="cta">
        <button class="cta-button" onclick="window.location.href='/register'">Get Started</button>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Application Tracker. All rights reserved.</p>
</div>

</body>
</html>
