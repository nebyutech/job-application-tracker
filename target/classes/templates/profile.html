<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>User Profile</h1>
<p>Username: <span th:text="${user.username}"></span></p>
<p>Email: <span id="emailField" th:text="${user.email}"></span>
    <button id="editEmail">Edit</button>
    <input type="text" id="emailInput" style="display:none;">
</p>

<!-- Resume Upload Section -->
<h2>Upload Resume</h2>
<form th:action="@{/api/resumes/upload}" method="post" enctype="multipart/form-data">
    <label for="file">Select Resume:</label>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx">
    <button type="submit">Upload</button>
</form>

<!-- Display Uploaded Resumes -->
<h2>Uploaded Resumes</h2>
<ul>
    <li th:each="resume : ${resumes}">
        <a th:href="@{/resumes/download/{id}(id=${resume.id})}" th:text="${resume.fileName}">Download</a> (Uploaded on: <span th:text="${resume.uploadDate}"></span>)
    </li>
</ul>

<script src="/js/script.js"></script>
</body>
</html>
